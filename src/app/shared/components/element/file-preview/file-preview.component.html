<div class="file-preview-cmp dis-flex">
    <div class="error" *ngIf="error">{{error.message}}</div>
    <div class="content" [id]="'fpreview-' + file.id">
        <progess-spinner-loading *ngIf="isLoading"></progess-spinner-loading>
    </div>

    <div class="not-support dis-flex" *ngIf="notsupported">
        <span>Không hỗ trợ xem trước loại tệp này</span>
    </div>

</div>
