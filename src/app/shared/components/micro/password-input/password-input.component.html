<div class="password-input-cpn">
    <dx-text-box #password [mode]="hidden ? 'password' : 'text'" [placeholder]="placeholder" [height]="height"
        [(value)]="value" (onValueChanged)="onValueChanged.emit($event)" (onEnterKey)="onEnterKey.emit($event)">
    </dx-text-box>

    <div class="show-icon bg-contain" *ngIf="hidden" (click)="hidden = false"></div>
    <div class="hidden-icon bg-contain" *ngIf="!hidden" (click)="hidden = true"></div>
</div>
