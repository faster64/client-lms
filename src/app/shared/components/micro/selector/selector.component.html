<div class="base-selector">
  <dx-select-box itemTemplate="item" [dataSource]="dataSource" [displayExpr]="displayExpr" [valueExpr]="valueExpr"
    [placeholder]="isFetching ? '' : placeholder" [value]="value" (valueChange)="value = $event" [searchEnabled]="true"
    [noDataText]="noDataText" [disabled]="disabled" [readOnly]="readOnly" [width]="width" [height]="height"
    [label]="label" [hint]="hint" [name]="name" [showClearButton]="enabledClear" (onOpened)="onOpenedFunc($event)"
    (onValueChanged)="onValueChangedFunc($event)" (onEnterKey)="onEnterKeyFunc($event)" (onBlur)="onBlurFunc($event)">

    <div *dxTemplate="let data of 'item'">
      <div>{{data[displayExpr]}}</div>
    </div>
  </dx-select-box>

  <div class="add-icon" *ngIf="enabledAdd" (click)="onAddFunc($event)">
    <div class="icon bg-cover"></div>
  </div>

  <div class="loading" *ngIf="isFetching">
    <mat-spinner></mat-spinner>
  </div>
</div>
