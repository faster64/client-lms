<ng-container>
  <!-- title  -->
  <h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    *ngIf="message.data.title && message.data.title != '' && [MessageBoxType.Confirm, MessageBoxType.ConfirmDelete, MessageBoxType.Information, MessageBoxType.Html].includes(message.data.boxType)">
    <span>{{message.data.title}}</span>
  </h2>

  <!-- content -->
  <mat-dialog-content>
    <div *ngIf="[MessageBoxType.LmsSuccess, MessageBoxType.LmsFailed].includes(message.data.boxType)" class="lms-wrap"
      [ngClass]="message.data.boxType == MessageBoxType.LmsSuccess ? 'success' : 'failed'">
      <div class="lms-icon bg-contain"></div>
      <div class="title">
        <span>{{message.data.title}}</span>
      </div>
      <div class="message-content">
        <span>{{message.data.content}}</span>
      </div>
    </div>

    <span
      *ngIf="[MessageBoxType.Confirm, MessageBoxType.ConfirmDelete, MessageBoxType.Information].includes(message.data.boxType)">
      {{message.data.content}}
    </span>

    <div *ngIf="message.data.boxType == MessageBoxType.Html" [innerHTML]="message.data.content"></div>

  </mat-dialog-content>

  <!-- actions  -->

  <!-- confirm  -->
  <mat-dialog-actions align="end" *ngIf="message.data.boxType == MessageBoxType.Confirm" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <button mat-stroked-button mat-dialog-close> {{'message_box.cancel' | translate }} </button>

    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="confirm($event)">
      {{'message_box.agree' | translate}}
    </button>
  </mat-dialog-actions>

  <!-- confirm delete  -->
  <mat-dialog-actions align="end" *ngIf="message.data.boxType == MessageBoxType.ConfirmDelete" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <button mat-stroked-button mat-dialog-close> {{'message_box.cancel' | translate }} </button>

    <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="confirmDelete($event)">
      {{'message_box.delete' | translate}}
    </button>
  </mat-dialog-actions>

  <!-- infomation  -->
  <mat-dialog-actions align="end" *ngIf="message.data.boxType == MessageBoxType.Information" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="agree($event)">
      {{'message_box.agree' | translate}}
    </button>
  </mat-dialog-actions>

  <!-- html  -->
  <mat-dialog-actions align="end" *ngIf="message.data.boxType == MessageBoxType.Html" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="agree($event)">
      {{'message_box.agree' | translate}}
    </button>
  </mat-dialog-actions>

  <!-- lms success  -->
  <mat-dialog-actions align="center" *ngIf="message.data.boxType == MessageBoxType.LmsSuccess" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="agree($event)">
      {{'message_box.agree' | translate}}
    </button>
  </mat-dialog-actions>

  <!-- lms failed  -->
  <mat-dialog-actions align="center" *ngIf="message.data.boxType == MessageBoxType.LmsFailed" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Thử lại
    </button>
  </mat-dialog-actions>

</ng-container>
