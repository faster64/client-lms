<a class="course-cpn" [ngClass]="course.price == 0 ? 'free' : (course.purchased ? 'purchased' : '')"
  [routerLink]="'/' + (toLesson ? Routing.COURSE_LESSON_LIST.path : Routing.COURSE_DETAIL.path)+ '/' + course.id">

  <div class="course-banner">
    <div class="course-img bg-cover" [ngStyle]="{backgroundImage: 'url(' + course.imageUrl + ')'}"></div>
    <div class="class">{{course.className}}</div>
    <div class="price" *ngIf="showPrice">{{ course.price == 0 ? 'Miễn phí' : (course.purchased ? 'Đã mua' : course.price
      |
      NumberFormatPipe)}}</div>
  </div>

  <p class="course-name">
    <app-highlight [value]="course.name" [highlightWord]="highlightWord"></app-highlight>
  </p>
  <p class="course-description max-3-lines">{{course.shortDescription}}
  </p>

  <div class="course-features" *ngIf="includeBtn">
    <base-button text="{{'course.features.add_to_cart' | translate}}" [width]="132" [height]="44"
      [buttonType]="ButtonType.STROKED" [color]="ButtonColor.BASIC" [finishImmediately]="true"
      (onClick)="addToCart($event, true)" *ngIf="!course.purchased">
    </base-button>

    <base-button class="buy-btn" text="{{'course.features.buy_now' | translate}}" [width]="112" [height]="44"
      [finishImmediately]="true" (onClick)="buy($event)" *ngIf="!course.purchased">
    </base-button>

    <base-button class="access-btn" text="Truy cập khóa học" [height]="44" [finishImmediately]="true"
      (onClick)="access($event)" *ngIf="course.purchased">
    </base-button>
  </div>

  <div class="course-features" *ngIf="!includeBtn">
    <base-button class="access-btn" text="Vào học" [height]="44" [finishImmediately]="true">
    </base-button>
  </div>
</a>
