<div class="pin4-cpn">
    <div class="pin4-title">
        <div class="icon bg-contain"></div>
        <div class="text">THÔNG TIN CÁ NHÂN</div>
    </div>

    <div class="pin4-content">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="avatar bg-contain" [ngStyle]="{backgroundImage: 'url(' + user.avatarUrl + ')'}">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="info-wrapper row">
                    <div class="col-12 data-item">
                        <div class="label">Họ và tên <span class="required">*</span></div>
                        <dx-text-box [(value)]="user.fullName" [disabled]="viewMode"></dx-text-box>
                    </div>

                    <div class="col-12 data-item">
                        <div class="label">Email <span class="required">*</span></div>
                        <dx-text-box [(value)]="user.email" [disabled]="viewMode"></dx-text-box>
                    </div>

                    <div class="col-12 data-item">
                        <div class="label">Số điện thoại <span class="required">*</span></div>
                        <dx-text-box [(value)]="user.phoneNumber" [disabled]="viewMode"></dx-text-box>
                    </div>
                    <div class="col-12 data-item">
                        <div class="label">Lớp</div>
                        <app-class-selector #selector [value]="user.class.id"
                            [disabled]="viewMode"></app-class-selector>
                    </div>

                    <div class="update-btn" (click)="Utility.featureIsInDevelopment($event)">
                        Chỉnh sửa thông tin
                    </div>
                </div>
            </div>
        </div>

        <progess-spinner-loading *ngIf="isLoading"></progess-spinner-loading>
    </div>
</div>
