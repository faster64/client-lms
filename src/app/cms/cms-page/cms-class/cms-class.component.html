<div class="cms-class-cpn">
    <div class="class-content">
        <app-gird #grid [data]="dataSource" [displayColumn]="displayColumns" [current]="current" [total]="total"
            [isLoading]="false" (onView)="view($event)" (onAdd)="add()" (onUpdate)="update($event)"
            (onDelete)="delete($event)">
        </app-gird>

        <progess-spinner-loading *ngIf="isLoading"></progess-spinner-loading>
    </div>
</div>
