<div class="cms-ticket-form-cpn">

  <div class="cms-content-middle">

    <div class="client-title">
      Nội dung khách hàng yêu cầu tư vấn
    </div>

    <div class="row">
      <div class="col-12 col-md-6 data-item">
        <div class="label"> Họ và tên</div>
        <dx-text-box [(value)]="data.fullName" [readOnly]="true" [height]="44">
        </dx-text-box>
      </div>

      <div class="col-12 col-md-6 data-item">
        <div class="label"> Số điện thoại</div>
        <dx-text-box [(value)]="data.phoneNumber" [readOnly]="true" [height]="44">
        </dx-text-box>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 data-item">
        <div class="label"> Email</div>
        <dx-text-box [(value)]="data.email" [readOnly]="true" [height]="44">
        </dx-text-box>
      </div>

      <div class="col-12 col-md-6 data-item">
        <div class="label"> Lớp</div>
        <app-class-selector #selector [value]="data.classId" [readOnly]="true" [height]="44"
          (onValueChanged)="data.classId = $event.current">
        </app-class-selector>
      </div>
    </div>

    <div class="row">
      <div class="col-12 data-item">
        <div class="label"> Địa chỉ</div>
        <dx-text-box [(value)]="data.address" [readOnly]="true" [height]="44">
        </dx-text-box>
      </div>
    </div>

    <div class="row">
      <div class="col-12 data-item">
        <div class="label"> Nội dung liên hệ</div>
        <dx-text-area [(value)]="data.question" [readOnly]="true" [minHeight]="80" [maxHeight]="400">
        </dx-text-area>
      </div>
    </div>

    <div class="admin-title">
      Trả lời phản hồi khách hàng
    </div>

    <div class="row">
      <div class="col-12 data-item">
        <div class="label"> Nội dung phản hồi <span class="required">*</span> </div>
        <dx-text-area #response [(value)]="data.response" [readOnly]="data.status == TicketStatus.Responsed"
          [minHeight]="200" [maxHeight]="400">
        </dx-text-area>
      </div>
    </div>
  </div>

  <div class="cms-features-bottom">
    <base-button text="{{'base_keys.cancel' | translate}}" [buttonType]="ButtonType.STROKED" [color]="ButtonColor.BASIC"
      [width]="128" [height]="36" [finishImmediately]="true" (onClick)="cancel()"
      *ngIf="data.status == TicketStatus.NotResponsed">
    </base-button>

    <base-button #saveBtn text="Gửi" [width]="128" [height]="36" (onClick)="save()"
      *ngIf="data.status == TicketStatus.NotResponsed">
    </base-button>

    <base-button text="Quay lại" [width]="128" [height]="36" [finishImmediately]="true"
      (onClick)="cancel()" *ngIf="data.status == TicketStatus.Responsed">
    </base-button>
  </div>

  <progess-spinner-loading *ngIf="isLoading"></progess-spinner-loading>
</div>
