<div class="cms-course-cpn">
  <div class="course-content">
    <app-gird #grid [data]="dataSource" [displayColumn]="displayColumns" [current]="current" [total]="total"
      [isLoading]="false" [searchKeys]="searchKeys" (onView)="view($event)" (onAdd)="add()" (onUpdate)="update($event)"
      (onDelete)="delete($event)" (onDeleteMulti)="delete(null)" (onSearch)="search($event)" (sort)="sort($event)"
      (changePageEvent)="changePage($event)">
    </app-gird>

    <progess-spinner-loading *ngIf="isLoading"></progess-spinner-loading>
  </div>
</div>
